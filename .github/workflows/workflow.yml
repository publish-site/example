name: Deploy Site

on:
  workflow_dispatch:
    inputs:
      dry_run: 
        description: "Dry run"
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
      - run: pip install mkdocs
      - run: mkdocs build
      - run: cp pki.sh site/

      - name: Publish
        uses: publish-site/action@INDEV
        with:
          dry_run: ${{ inputs.dry_run }}
          dir: site/
          url: https://api.publish-site.rvid.eu/
          privkey: ${{ secrets.PRIVKEY }}
          cert: ${{ secrets.CERT }}