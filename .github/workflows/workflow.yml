name: Deploy Site

on:
  workflow_dispatch:
    inputs:
      dry_run: 
        description: "Dry run"
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
      - run: pip install mkdocs
      - run: mkdocs build
      - run: cp pki.sh site/

      - name: Download minify binary
        run: wget https://github.com/tdewolff/minify/releases/download/v2.24.8/minify_linux_amd64.tar.gz && tar -xzvf minify_linux_amd64.tar.gz

      - run: ./minify -r -o out/ site/ 
      - run: cp -rn site/* out/

      - name: Publish
        uses: publish-site/action@INDEV
        with:
          dry_run: ${{ inputs.dry_run }}
          dir: out/
          url: https://api.publish-site.rvid.eu/
          privkey: ${{ secrets.PRIVKEY }}
          cert: ${{ secrets.CERT }}